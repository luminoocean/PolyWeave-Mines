<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PolyWeave Mines â€” Minesweeper (MVP)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <header class="site-header">
      <h1>PolyWeave Mines</h1>
      <p class="muted">Simple 2D Minesweeper with configurable neighbor shapes</p>
    </header>

    <section id="controls" class="controls">
      <div class="controls-row">
        <label>Rows <input id="msRows" type="number" value="9" min="3"></label>
        <label>Cols <input id="msCols" type="number" value="9" min="3"></label>
        <label>Mines <input id="msMines" type="number" value="10" min="1"></label>

        <label>Shape
          <select id="shapeSelect"></select>
        </label>
        <button id="applyShape">Apply shape</button>

        <button id="newGame">New Game</button>
        <div id="msStatus" class="muted status">Ready</div>
      </div>
    </section>

    <section id="appRoot"></section>

    <footer class="footer muted">Controls: left-click reveal; right-click flag. Shape changes recompute neighbor counts.</footer>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
