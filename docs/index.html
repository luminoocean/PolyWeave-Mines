<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PolyWeave Mines — LumiOcean</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main style="font-family:system-ui,Segoe UI,Roboto,Arial;max-width:900px;margin:72px auto;text-align:center;color:#dff6ff;background:#071026;padding:40px;border-radius:12px;">
    <h1 style="margin:0 0 12px;">PolyWeave Mines</h1>
    <p style="color:#9bb4c9;margin:0 0 18px;">LumiOcean — N‑dimensional Minesweeper experiment (2D/3D/4D tilings)</p>
    <p><a href="./app.js" style="color:#9be7ff">Playground script</a> • <a href="./shape-presets.json" style="color:#9be7ff">Shape presets</a></p>
    <p style="font-size:13px;color:#9bb4c9;margin-top:18px;">This page proves GitHub Pages works. Replace with the app later.</p>
    <!-- 3D viewer container -->
<section id="viewer3d" style="display:flex;flex-direction:column;align-items:center;gap:8px;margin-top:18px;">
  <div style="display:flex;gap:8px;align-items:center;">
    <label style="color:#9bb4c9">Show 3D slice</label>
    <button id="show3dBtn" style="padding:8px 10px;border-radius:8px;border:0;background:linear-gradient(90deg,#0ea5b3,#7ce7ff);cursor:pointer">Open 3D</button>
    <label style="color:#9bb4c9;margin-left:12px">Slice index
      <input id="slice3dInput" type="number" value="0" style="width:64px;margin-left:8px;padding:6px;border-radius:6px;background:transparent;color:inherit;border:1px solid rgba(155,231,255,0.08)" />
    </label>
  </div>

  <div id="threeRoot" style="width:720px;height:420px;border-radius:8px;overflow:hidden;background:#021023;display:none"></div>
  <div id="threeMsg" style="color:#9bb4c9;font-size:13px"></div>
</section>

<!-- three.js + viewer script -->
<script src="https://unpkg.com/three@0.156.0/build/three.min.js"></script>
<script type="module" src="./3dviewer.js"></script>

  </main>
</body>
</html>
