<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PolyWeave Mines — Minesweeper (MVP)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <header class="site-header">
      <h1>PolyWeave Mines</h1>
      <p class="muted">2D Minesweeper with configurable tilings and adjacency rules</p>
    </header>

    <section id="controls" class="controls">
      <div class="controls-row">
        <label>Rows <input id="msRows" type="number" value="9" min="3"></label>
        <label>Cols <input id="msCols" type="number" value="9" min="3"></label>
        <label>Mines <input id="msMines" type="number" value="10" min="1"></label>

        <label>Tiling
          <select id="tilingSelect"></select>
        </label>

        <label>Adjacency
          <select id="adjacencySelect"></select>
        </label>
        <button id="applyAdjacency">Apply adjacency</button>
        <button id="newGame">New Game</button>
        <div id="msStatus" class="muted status">Ready</div>
        <!-- Settings button and modal (paste beside your existing controls) -->
<button id="msSettingsBtn" class="ms-btn">Settings</button>

<div id="msSettingsModal" class="ms-modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="ms-modal-panel" role="document">
    <header class="ms-modal-header">
      <h3>Game settings</h3>
      <button id="msSettingsClose" class="ms-close" aria-label="Close settings">✕</button>
    </header>

    <section class="ms-modal-body">
      <div class="ms-row">
        <label><input type="checkbox" id="optShowTriShrink"> Enable triangle shrink slider</label>
      </div>

      <div class="ms-row ms-toggle-row" id="triShrinkRow" hidden>
        <label for="triShrinkSlider">Triangle shrink (px)</label>
        <input id="triShrinkSlider" type="range" min="0" max="24" value="0">
        <span id="triShrinkValue">0</span>
      </div>

      <div class="ms-row">
        <label><input type="checkbox" id="optShowGapScale"> Enable horizontal gap slider</label>
      </div>

      <div class="ms-row ms-toggle-row" id="gapScaleRow" hidden>
        <label for="xGapSlider">Horizontal gap scale</label>
        <input id="xGapSlider" type="range" min="0" max="4" step="0.1" value="1">
        <span id="xGapValue">1.0</span>
      </div>

      <div class="ms-row">
        <label><input type="checkbox" id="optShowExtra"> Show developer controls</label>
      </div>

      <div class="ms-row" id="devControlsRow" hidden>
        <label for="msDebugCheckbox"><input id="msDebugCheckbox" type="checkbox"> Enable debug overlay</label>
      </div>
    </section>

    <footer class="ms-modal-footer">
      <button id="msSettingsApply" class="ms-btn primary">Apply</button>
      <button id="msSettingsCancel" class="ms-btn">Cancel</button>
    </footer>
  </div>
</div>
      </div>
    </section>

    <section id="appRoot"></section>

    <footer class="footer muted">Left-click reveal; right-click flag. Click a revealed number to chord when flagged neighbors match the number.</footer>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
